<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="etch-display">
        <div class="options">
            <div class="color-pick">
                <input type="color" id="color">
            </div>

            <p>Mode Select</p>
            <div>
                <label for="size" id="sizeLabel">Size: 16x16</label>
                <input type="range" id="size" name="size" min="4" max="64" value="16">
            </div>

        </div>
        <div class="container">
    </div>
 


    </div>
</body>
</html>
